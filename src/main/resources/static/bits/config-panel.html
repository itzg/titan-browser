<div class="row">
    <div class="col-xs-offset-3 col-xs-6">
        <accordion>
            <accordion-group heading="Configuration" is-open="configurationOpen">
                <accordion-heading>
                    Configuration
                    <span class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': configurationOpen, 'glyphicon-chevron-down': !configurationOpen}"></span>
                </accordion-heading>
                <div class="row">
                    <div class="col-xs-6 configEntry" ng-repeat="(key,value) in serverConfig">
                        <label>{{key}} :</label>
                        <span>{{value}}</span>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
